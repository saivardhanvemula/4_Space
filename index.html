<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 SpaceInteriors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins:ital,wght@1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="./assets/logo.png" alt=""></div>
        <div class="dropdown">
            <div class="cnt">Contact us</div>
            <div class="dropdown-content">
                <button onclick="redirectToWhatsApp()">WhatsApp</button>
                <button onclick="redirectToInsta()">Instagram</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="img"><img src="./assets/img.png" alt=""></div>
        <div class="details">
            <p class="name">Sanjay Bandari</p>
            <p class="Designer"><span class="typing-text"> Interior Designer.</span></p>
        </div>
    </div>
    <div class="images">
        <img src="./assets/slide-1.jpg" alt="" class="image">
        <img src="./assets/slide-2.jpeg" alt="" class="image">
        <img src="./assets/slide-3.jpeg" alt="" class="image">
        <img src="./assets/slide-4.png"alt="" class="image">
        <img src="./assets/slide-5.jpg" alt="" class="image">
        <img src="./assets/slide-2.jpeg" alt="" class="image
    </div>
    <script src="index.js"></script>
</body>

</html>
